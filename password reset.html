<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Internshp data entry</title>

    <link
      rel="stylesheet"
      href="./Bootstraps/css/bootstrap.min.css"
      href="./Bootstraps/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body class="bod">
    <h1></h1>
    <section class="form my-4 mx-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <img src="./imgs/kbc logo.webp" class="img-fluid" alt="" />
          </div>
          <div class="col-ig-7 px-5 pt-5">
            <h4>Create new password</h4>
            <form class="form" id="form" action="">
              <div class="form-row">
                <div class="col-ig-7">
                  <input
                    id="oldpassword"
                    type="password"
                    placeholder="Old password"
                    class="form-controlmy-3 p-4"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="col-ig-7">
                  <input
                    id="newpassword"
                    type="password"
                    placeholder="New password"
                    class="form-controlmy-3 p-4"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="col-ig-7">
                  <input
                    id="verifynewPassword"
                    type="password"
                    placeholder="Verify new Password"
                    class="form-controlmy-3 p-4"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="col-ig-7">
                  <a href="index.html">
                    <button type="button" value="" class="btn2">Reset</button>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      ></script>
    <script
      src="./Bootstraps/js/bootstrap.min.js"
      src="./Bootstraps/js/bootstrap.js"
    ></script>
  </body>
</html>
