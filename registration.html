<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>

    <link
      rel="stylesheet"
      href="./Bootstraps/css/bootstrap.min.css"
      href="./Bootstraps/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body class="bod2">
    <h1></h1>
    <section class="form my-4 mx-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <form class="form" id="rx" action="">
                <div>
                  <label for="id">ID</label>
                  <input type="number" id="ID"
                  required />
                </div>
                <div>
                  <label for="name">Name</label>
                  <input type="text" id="name"
                  required />
                </div>
          
                <div>
                  <label for="Phone">Phone</label>
                  <input type="number" id="Phone"
                  required />
                </div>
                <div>
                  <label for="Univesity/College">Univesity/College</label>
                  <input type="text" id="Univesity/College"
                  required />
                </div>
                <div>
                  <label for="Course">Course</label>
          
                  <input type="text" id="Course" 
                  required/>
                  <select name="product" id="product" required>
                    <option value="Degree">Degree</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Certificate">Certificate</option>
                  </select>
                </div>
                <div>
                  <label for="Department">Department attached</label>
                  <input type="text" id="Department" />
                  <select name="Department" id="Department"required>
                    <option value="ICT">ICT</option>
                    <option value="HR">HR</option>
                    <option value="TV">TV</option>
                    <option value="Newsroom">Newsroom</option>
                    <option value="Digital">Digital</option>
                    <option value="PR">PR</option>
                    <option value="Legal">Legal</option>
                    <option value="Technical">Technical</option>
                    <option value="Finance & ADM">Finance & ADM</option>
                  </select>
                </div>
                <div>
                  <label for="Period">Period</label>
                  <input type="text" id="Inaccurate period" />
                  <select name="Period" id="Period"required >
                    <option value="JAN-MAR">JAN-MAR</option>
                    <option value="APR-JUN">APR-JUN</option>
                    <option value="JUL-SEP">JUL-SEP</option>
                    <option value="OCT-DEC">OCT-DEC</option>
                  </select>
                </div>
                <div>
                  <label for="Reporting date">Reporting date</label>
                  <input type="date" id="Reporting date"
                  required />
                </div>
                <div>
                  <label for="End date">End date</label>
                  <input type="date" id="End date"
                  required />
                </div>
          
                <input type="submit" value="Send" />
              </form>
          
              <script
                src="https://code.jquery.com/jquery-1.12.4.min.js"
                ></script>
              <script
                src="./Bootstraps/js/bootstrap.min.js"
                src="./Bootstraps/js/bootstrap.js"
              ></script>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      ></script>
    <script
      src="./Bootstraps/js/bootstrap.min.js"
      src="./Bootstraps/js/bootstrap.js"
    ></script>
  </body>
</html>
