<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Internshp data entry</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>

  </head>
  <body class="bod">
    <h1></h1>
    <section class="form my-4 mx-5">
        <div class="container"> 
            <div class="row">
                <div class="col-lg-5">
                    <img src="kbc logo.webp" class="img-fluid" alt="">
                </div>
                <div class="col-ig-7 px-5 pt-5">
                    <h4>Create an account</h4>
                   <form class="form" id="form" action="">
                    <div class="form-row">
                        <div class="col-ig-7">
                            <input id="email" type="text" placeholder="Email address" class="form-controlmy-3 p-4">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-ig-7">
                            <input id="password" type="password" placeholder="Password" class="form-controlmy-3 p-4">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-ig-7">
                            <input id="password2" type="password" placeholder="Verify Password" class="form-controlmy-3 p-4">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-ig-7">
                            <a href="index.html">
                            <button type="button" class="btn2">Signup</button>
                        </a>
                        </div>
                    </div>
                   </form>
                </div>
            </div> 
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
